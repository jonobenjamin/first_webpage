<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GIS Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card a {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 8px 16px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .card a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:20px;">GIS Portfolio</h1>
  <div class="container">

    <!-- Strava Index -->
    <div class="card">
      <img src="images/strava_index.png" alt="Strava Dashboard">
      <h3>Strava Dashboard</h3>
      <a href="https://jonobenjamin.github.io/Strava/index.html" target="_blank">Open</a>
    </div>

    <!-- Scratch Map -->
    <div class="card">
      <img src="images/scratchmap.png" alt="Scratch Map">
      <h3>Scratch Map</h3>
      <a href="https://jonobenjamin.github.io/Strava/scratchmap.html" target="_blank">Open</a>
    </div>

  </div>
</body>
</html>
