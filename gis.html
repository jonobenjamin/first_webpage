<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIS Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #333;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>GIS Portfolio</h1>
    <p>Interactive projects and visualizations</p>
  </header>

  <section class="gallery">
    <div class="card">
      <a href="https://jonobenjamin.github.io/Strava/index.html" target="_blank">
        <img src="thumbnails/index.png" alt="Strava Map Overview Thumbnail">
        <h2>Strava Map Overview</h2>
      </a>
    </div>

    <div class="card">
      <a href="https://jonobenjamin.github.io/Strava/scratchmap.html" target="_blank">
        <img src="thumbnails/scratchmap.png" alt="Strava Scratch Map Thumbnail">
        <h2>Strava Scratch Map</h2>
      </a>
    </div>
  </section>
</body>
</html>
