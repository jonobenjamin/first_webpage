<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GIS Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Thumbnail grid */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .portfolio-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .portfolio-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .portfolio-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .portfolio-item h3 {
      margin: 12px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>GIS Portfolio</h1>
  </header>

  <main>
    <div class="portfolio-grid">
      <!-- Strava Dashboard -->
      <a href="https://jonobenjamin.github.io/Strava/index.html" class="portfolio-item" target="_blank">
        <img src="thumbnails/strava_index.png" alt="Strava Dashboard Thumbnail">
        <h3>Strava Dashboard</h3>
      </a>

      <!-- Strava Scratch Map -->
      <a href="https://jonobenjamin.github.io/Strava/scratchmap.html" class="portfolio-item" target="_blank">
        <img src="thumbnails/strava_map.png" alt="Strava Scratch Map Thumbnail">
        <h3>Strava Scratch Map</h3>
      </a>

      <!-- More projects can be added here -->
      <!--
      <a href="your-link.html" class="portfolio-item" target="_blank">
        <img src="thumbnails/your-thumbnail.png" alt="Project Thumbnail">
        <h3>Project Name</h3>
      </a>
      -->
    </div>
  </main>
</body>
</html>
