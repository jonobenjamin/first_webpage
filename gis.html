  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    .map-container {
      width: 100%;
      height: 600px;
      margin-bottom: 40px;
    }
    .portfolio-header {
      text-align: center;
      margin-bottom: 40px;

<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gis.html" class="active">GIS</a></li>

      <li><a href="mapping.html">Mapping</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="portfolio-header">
    <h1>GIS Portfolio</h1>
    <p>Interactive maps powered by live data from my GitHub repository.</p>
  </header>

  <!-- Maps Section -->
  <main class="portfolio-grid">

    <!-- Scratch Map -->
    <div class="portfolio-item">
      <h3>Scratch Map</h3>
      <div id="scratchmap" class="map-container"></div>
    </div>

    <!-- Strava Heatmap -->
    <div class="portfolio-item">
      <h3>Strava Heatmap</h3>
      <div id="stravaheatmap" class="map-container"></div>
    </div>

    <!-- Travel Map -->
    <div class="portfolio-item">
      <h3>Travel Map</h3>
      <div id="travelmap" class="map-container"></div>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Jono Benjamin. All Rights Reserved.</p>
  </footer>

  <!-- Map Scripts -->
  <script>
    // Helper function to embed maps via iframe from your GitHub Pages
    function embedMap(containerId, url) {
      var container = document.getElementById(containerId);
      var iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.width = "100%";
      iframe.height = "600";
      iframe.style.border = "none";
      container.appendChild(iframe);
    }

    // Embed maps from GitHub Pages
    embedMap('scratchmap', 'https://jonobenjamin.github.io/Strava/scratchmap.html');
    embedMap('stravaheatmap', 'https://jonobenjamin.github.io/Strava/index.html');
    embedMap('travelmap', 'https://jonobenjamin.github.io/Strava/all_data.html');
  </script>

</body>
