  <!-- Map Scripts -->
  <script>
    // Function to embed Leaflet maps with remote GeoJSON data
    function embedMap(containerId, geojsonURL) {
      var container = document.getElementById(containerId);
      var map = L.map(container).setView([0,0], 2);

      // Add base tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      // Load GeoJSON from your GitHub repository
      fetch(geojsonURL)
        .then(res => res.json())
        .then(data => {
          var layer = L.geoJSON(data).addTo(map);
          map.fitBounds(layer.getBounds());
        })
        .catch(err => console.error('Error loading GeoJSON:', err));
    }

    // Initialize maps with raw GitHub URLs to GeoJSON data
    embedMap('scratchmap', 'https://raw.githubusercontent.com/jonobenjamin/Strava/main/scratchmap_data.geojson');
    embedMap('stravaheatmap', 'https://raw.githubusercontent.com/jonobenjamin/Strava/main/strava_data.geojson');
    embedMap('travelmap', 'https://raw.githubusercontent.com/jonobenjamin/Strava/main/all_data.geojson');
  </script>
