<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GIS Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery a {
      display: block;
      text-decoration: none;
      color: #333;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .caption {
      text-align: center;
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GIS Portfolio</h1>
  
  <div class="gallery">
    <!-- Strava Project -->
    <a href="https://jonobenjamin.github.io/Strava/index.html" target="_blank">
      <img src="images/gis-portfolio/strava-thumbnail.jpg" alt="Strava Project">
      <div class="caption">Strava Dashboard</div>
    </a>
    
    <!-- Scratch Map -->
    <a href="https://jonobenjamin.github.io/Strava/scratchmap.html" target="_blank">
      <img src="images/gis-portfolio/scratchmap-thumbnail.jpg" alt="Scratch Map">
      <div class="caption">Scratch Map</div>
    </a>
    
    <!-- Add more projects here -->
  </div>
</body>
</html>
