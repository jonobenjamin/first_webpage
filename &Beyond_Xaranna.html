      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .gallery a img {
      width: 100%;
      height: auto;
      object-fit: contain; /* ensures no cropping */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    .gallery a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
