<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Portfolio - Jonathan Benjamin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top navigation ribbon -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>

  <main>
    <h1>Drone Portfolio</h1>
    <p>Gallery of aerial images captured with my drone.</p>

    <div class="gallery" id="gallery">
      <!-- Images will be generated here by JS -->
    </div>
  </main>

  <footer>
    <p>Â© 2025 Jonathan Benjamin</p>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="">
  </div>

  <script>
    const imageCount = 12; // number of drone images
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    // Generate gallery images
    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `images/drone-portfolio/img${i}.jpg`; // updated folder path
      img.alt = `Drone Photo ${i}`;
      img.dataset.index = i - 1;
      gallery.appendChild(img);
    }

    const images = Array.from(gallery.querySelectorAll('img'));
    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      lightbox.style.display = 'flex';
    }

    function hideLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    // Click on thumbnail
    images.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    // Close lightbox with click outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) hideLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') hideLightbox();
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
      }
    });
  </script>
</body>
</html>
